<div class="min-h-screen bg-gray-50 flex flex-col font-sans antialiased">
  
  <!-- Cabeçalho / Barra de Navegação -->
  <header class="bg-indigo-700 shadow-lg p-4 text-white sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-tight">
        Gestão de Eventos
      </h1>
      <nav>
        <!-- Link de Navegação Principal -->
        <a [routerLink]="['/events']" 
           class="text-white hover:bg-indigo-600 hover:shadow-md transition duration-200 ease-in-out px-4 py-2 rounded-lg font-medium border border-indigo-700">
          Eventos
        </a>
        <!-- Outros links de navegação podem ser adicionados aqui (e.g., /admin, /profile) -->
      </nav>
    </div>
  </header>

  <!-- Container Principal para Conteúdo da Rota -->
  <!-- A tag router-outlet carregará o EventsModule aqui -->
  <main class="container mx-auto p-4 md:p-8 flex-grow">
    <router-outlet></router-outlet>
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-900 mt-auto p-3 text-center text-xs text-gray-400 border-t border-gray-700">
    © 2025 Gestão de Eventos. Desenvolvido com Angular Standalone e Spring Boot.
  </footer>
</div>
